<!DOCTYPE html>
<html>
<head>
    <title>Edit User - SmartExaM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-4 py-md-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-3 p-md-4">
                        <h2 class="card-title text-center mb-4">Edit User</h2>
                        
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}
                        {% endwith %}
                        
                        <form method="POST" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control form-control-lg" id="name" name="name" value="{{ user.name }}" required>
                                <div class="invalid-feedback">
                                    Please enter a name.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="student_id" class="form-label">Student ID</label>
                                <input type="text" class="form-control form-control-lg" id="student_id" name="student_id" value="{{ user.student_id }}" required>
                                <div class="invalid-feedback">
                                    Please enter a student ID.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password (Leave empty to keep current password)</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password">
                                <div class="invalid-feedback">
                                    Please enter a password.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select form-select-lg" id="role" name="role" required>
                                    <option value="student" {% if user.role == 'student' %}selected{% endif %}>Student</option>
                                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-lg me-md-2">Back</a>
                                <button type="submit" class="btn btn-primary btn-lg">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Form validation script -->
    <script>
        (function () {
            'use strict'
            
            var forms = document.querySelectorAll('.needs-validation')
            
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
